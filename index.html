<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <nav>
            <ul class="menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Buscar</a></li>
                <li><a href="">Cursos disponibles</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="consult" class="consult">


            <div class="sub-box" id="sub-box">

                <article id="box-consult" class="box-consult"> 
                    <p>INFORMACION DE USER</p>
                    <article class="box-form">
                        <label for="">name</label>
                        <input class="box-input box-input-name" id="name" class="box-name" type="text">
                    </article>
                    <article class="box-form">
                        <label for="">age</label>
                        <input class=" box-input  box-input-age" id="age" class="box-age" type="text">
                    </article>
                    <div  class="box-btn">
                        <input type="submit" name="Back" id="enviar">                        
                    </div>
                </article>


                <!-- back box to show answers -->
                    <article class="box-back" id="box-back">
                        <div class="result" id="result"></div>
                        <article class="card">
                            <H5>CURSO 1</H5>
                            <div class="result_courses" id="result_A"></div>
                        </article>
                        <article class="card">
                            <H5>CURSO 2</H5>
                            <div class="result_courses" id="result_B"></div>
                        </article>
                        <article class="card">
                            <H5>CURSO 3</H5>
                            <div class="result_courses" id="result_C"></div>
                        </article>
                        <div class="box-btn">
                          <input type="submit" name="Back" id="back">
                        </div>
                    </article>
                </div>
            <div class="box-img"><img src="/src/img/sales_asistant.png" alt=""></div>
        </section>
        <section id="box-IA" class="box-IA">
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="./src/js/main.js"></script>
